<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PostMan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1 class="w-[10px] font-bold m-auto">PostMan</h1>

    <div class="container">
      <!-- url box -->
      <div class="flex w-[500px] p-2 m-auto">
        <h1 class="p-2 font-bold">URL</h1>
        <label
          for="url"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        ></label>
        <input
          type="text"
          id="first_name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Enter URL here"
          required
        />
      </div>

      <!--  request type box   -->
      <div class="requestType flex w-[500px] p-2 m-auto">
        <h1 class="p-2 font-bold">Select Request</h1>

        <div class="radio p-2">
          <div class="flex items-center space-x-2">
            <input
              type="radio"
              id="option1"
              name="group"
              class="w-4 h-4 text-blue-600"
            />
            <label for="option1" class="text-gray-900">GET</label>
          </div>

          <div class="flex items-center space-x-2">
            <input
              type="radio"
              id="option2"
              name="group"
              class="w-4 h-4 text-blue-600"
            />
            <label for="option2" class="text-gray-900">POST</label>
          </div>
        </div>
      </div>

      <!-- content type box -->
      <div class="contentType flex w-[500px] p-2 m-auto">
        <h1 class="p-2 font-bold">Content Type</h1>

        <div class="radio p-2">
          <div class="flex items-center space-x-2">
            <input
              type="radio"
              id="jsonRadio"
              name="content"
              class="w-4 h-4 text-blue-600"
            />
            <label for="option1" class="text-gray-900">Json</label>
          </div>

          <div class="flex items-center space-x-2">
            <input
              type="radio"
              id="paramesRadio"
              name="content"
              class="w-4 h-4 text-blue-600"
            />
            <label for="option2" class="text-gray-900"
              >Custome Parameters</label
            >
          </div>
        </div>
      </div>

      <!-- parameters box - this will hide on clicking json option in content type -->

      <div id="parametersBox" class="flex gap-[15px] m-auto w-[570px] p-2">
        <label for="url" class="block mb-2 text-sm font-bold p-2 text-gray-900"
          >Parameter 1</label
        >
        <div class="mb-5 col-md-4">
          <input
            type="text"
            id="parameterKey1"
            class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500"
            placeholder="Enter Parameter 1 key"
          />
        </div>
        <div>
          <input
            type="text"
            id="parameterValue1"
            class="border text-sm rounded-lg dark:bg-gray-700 block w-full p-2.5 dark:border-red-500"
            placeholder="Enter Parameter 1 value"
          />
        </div>

        <button
          type="button"
          id="addParam"
          class="btn text-gray-900 bg-gradient-to-r from-red-200 via-red-300 to-yellow-200 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-red-100 font-medium rounded-lg px-4 text-center h-10"
        >
          +
        </button>
      </div>

      <!-- mt params -->
       <div id="params"></div>

      <!-- json request box -This will hide on clicking parameters option in content type -->
      <div id="requestJsonBox" class="flex w-[500px] m-auto">
        <label
          for="req uestJson"
          class="block font-bold flex w-[100px] p-2 m-auto"
          >JsonBox</label
        >
        <textarea
          id="requestJsonText"
          rows="3"
          class="block p-2.5 text-sm text-gray-900 w-[500px] p-2 m-auto bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Enter Request Json "
        ></textarea>
      </div>

      <!-- submit button which will trigger fetch api -->
      <div class="flex w-[500px] p-2 m-auto">
        <button type="button" id="submit" class="btn text-gray-900 bg-gradient-to-r from-red-200 via-red-300 to-yellow-200 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-red-100 dark:focus:ring-red-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Submit</button>
      </div>

      <div id="responceJsonBox" class="flex w-[500px] m-auto">
        <label
          for="req uestJson"
          class="block font-bold flex w-[100px] p-2 m-auto"
          >Responce</label
        >
        <textarea
          id="responceJsonText"
          rows="3"
          class="block p-2.5 text-sm text-gray-900 w-[500px] p-2 m-auto bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Your responce will appear here"
        ></textarea>
      </div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
